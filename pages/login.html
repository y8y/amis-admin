<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>amis admin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" title="default" href="https://unpkg.com/amis@beta/sdk/antd.css" />
  <link rel="stylesheet" href="https://unpkg.com/amis@beta/sdk/helper.css" />
  <script src="https://unpkg.com/amis@beta/sdk/sdk.js"></script>
  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/history@4.10.1/umd/history.js"></script>
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>
  <script>
    (function () {
      let amis = amisRequire('amis/embed');
      // 通过替换下面这个配置来生成不同页面
      let amisScoped = amis.embed('#root',
        // amis schema
        {
          "type": "page",
          "title": "",
          "body": [
            {
              "type": "flex",
              "alignItems": "center",
              "justify": "center",
              "style": {
                "height": "90%"
              },
              "items": [
                {
                  "type": "wrapper",
                  "body": [
                    {
                      "className": "b-3x b-warning",
                      "type": "form",
                      "body": [
                        {
                          "type": "wrapper",
                          "className": "text-center",
                          "body": {
                            "type": "tpl",
                            "tpl": "磐石",
                            "className": "text-2xl",
                          }
                        },
                        {
                          "label": "账号",
                          "type": "input-text",
                          "name": "userno",
                          "required": true,
                          "description": "",
                          "validations": {
                            "isAlphanumeric": true,
                            "matchRegexp": "^[\s\S].[^\\s][\s\S]*$"
                          },
                          "validationErrors": {
                            "isAlphanumeric": "请正确填写账号",
                            "matchRegexp": "请填写账号"
                          }
                        },
                        {
                          "label": "密码",
                          "type": "input-password",
                          "name": "password",
                          "required": true,
                          "validations": {
                            "isAlphanumeric": true
                          },
                          "validationErrors": {
                            "isAlphanumeric": "请正确填写密码"
                          }
                        },
                        {
                          "type": "button",
                          "label": "登录",
                          "actionType": "ajax",
                          "level": "primary",
                          "block": true,
                          "link": "/index.html",
                          "api": "post:/sys/auth/login"
                        }
                      ],
                      "title": "表单",
                      "submitText": "登录",
                      "wrapWithPanel": false,
                      "autoFocus": true,
                      "api": "post:/sys/auth/login",
                      "messages": {
                        "fetchFailed": "",
                        "saveSuccess": "",
                        "saveFailed": "",
                        "fetchSuccess": ""
                      }
                    }
                  ],
                  "style": {
                    "width": "400px"
                  }
                }
              ],
              "direction": "column"
            }
          ]
        },
        // 这里是初始 props
        {},
        // 注意是第四个参数
        {
          theme: 'antd'
        }
      );
    })();
  </script>
</body>

</html>
