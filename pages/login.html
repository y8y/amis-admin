<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>amis admin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" title="default" href="https://unpkg.com/amis@beta/sdk/antd.css" />
  <link rel="stylesheet" href="https://unpkg.com/amis@beta/sdk/helper.css" />
  <script src="https://unpkg.com/amis@beta/sdk/sdk.js"></script>
  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/history@4.10.1/umd/history.js"></script>
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>
  <script>
    (function () {
      let amis = amisRequire('amis/embed');
      // 通过替换下面这个配置来生成不同页面
      let amisScoped = amis.embed('#root',
        // amis schema
        {
          type: "page",
          title: "",
          body: [
            {
              type: "flex",
              alignItems: "center",
              justify: "center",
              style: {
                height: "90%"
              },
              items: [
                {
                  type: "wrapper",
                  body: [
                    {
                      className: "b-3x b-warning",
                      type: "form",
                      title: "登录",
                      wrapWithPanel: true,
                      autoFocus: true,
                      redirect: "/zkconfig-comparer",
                      body: [
                        {
                          type: "wrapper",
                          className: "text-center",
                          body: {
                            type: "tpl",
                            tpl: "磐石工具箱",
                            className: "text-2xl",
                          }
                        },
                        {
                          label: "云之家账号",
                          type: "input-text",
                          name: "username",
                          required: true,
                          description: "",
                        },
                        {
                          label: "云之家密码",
                          type: "input-password",
                          name: "password",
                          required: true,
                        }
                      ],
                      actions: [
                        {
                          type: "button",
                          label: "登录",
                          actionType: "submit",
                          level: "primary",
                          block: true,
                          api: {
                            method: "POST",
                            url: "/api/auth/login/api",
                            data: {
                              username: "${username}",
                              password: "${password}",
                            },
                            adaptor: function (payload, response) {
                              console.log(payload);
                              if (response.status === 200 && payload.code === 0) {
                                console.log("登录成功");
                                localStorage.setItem('accessToken', "bearer " + payload.data.accessToken);
                                return {
                                  status: 0,
                                  msg: "登录成功！",
                                  data: null
                                }
                              } else {
                                console.log("登录失败");
                                return {
                                  status: payload.code,
                                  msg: payload.msg
                                }
                              }
                            }
                          }
                        }
                      ],
                    }
                  ],
                  style: {
                    width: "400px"
                  }
                }
              ],
              direction: "column"
            }
          ]
        },
        // 这里是初始 props
        {},
        // 注意是第四个参数
        {
          theme: 'antd'
        }
      );
    })();
  </script>
</body>

</html>
